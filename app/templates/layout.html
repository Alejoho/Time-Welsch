<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro HernÃ¡ndez O'Reilly">
    <meta name="description" content="{% block description%}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='favicon/favicon-96x96.png') }}"
        sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static',filename='favicon/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static',filename='favicon/apple-touch-icon.png') }}" />
    <link rel="manifest" href="{{ url_for('static',filename='favicon/site.webmanifest') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='Bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    {% include "navbar.html" %}

    <div class="container">
        <!-- TODO: Correct the looking of the flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="row">
            <div class="col-md-8">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <a class="close" title="Close" href="#" data-dismiss="alert">&times;</a>
                    {{message}}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endwith %}

        {% block body %}{% endblock %}

    </div>
    {% include "footer.html" %}
    <script src="{{ url_for('static',filename='Bootstrap/bootstrap.bundle.js') }}"></script>
</body>

</html>
