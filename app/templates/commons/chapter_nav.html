<hr class="mt-4">

<div class="row mt-4">
    <nav class="d-flex flex-column flex-md-row justify-content-evenly">
        <div>
            <p><strong>Anterior</strong>:
                {%- if number > 1 %}
                <a href="{{ url_for('main_routes.show_chapter',number=number-1) }}" class="">Capítulo {{
                    chapters[number-1].number }}: {{ chapters[number-1].name }}</a>
                {%- endif -%}
            </p>
        </div>
        <div>
            <p><strong>Siguiente</strong>:
                {%- if number < 33 %} <a href="{{ url_for('main_routes.show_chapter',number=number+1) }}" class="">
                    Capítulo {{
                    chapters[number+1].number }}: {{ chapters[number+1].name }}</a>
                    {%- endif -%}
            </p>
        </div>
    </nav>
</div>
