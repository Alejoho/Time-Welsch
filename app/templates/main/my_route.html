{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">

        <h1 class="my-4 ms-3">Capítulos</h1>
        <div class="accordion" id="chaptersAccordion">
            {%- for chapter in chapters %}

            {%- if chapter.number>0 %}
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center" id="heading{{ chapter.id }}">
                    <h2 class="my-0">
                        <button
                            class="btn btn-link link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ chapter.id }}"
                            aria-expanded="true" aria-controls="collapse{{ chapter.id }}">
                            {{ chapter.number }}: {{ chapter.name }}
                        </button>
                    </h2>
                    <a href="{{ url_for('main_routes.show_chapter',number=chapter.number) }}"
                        class="btn btn-outline-secondary btn-sm">Ir al
                        capítulo</a>
                </div>
                <div id="collapse{{ chapter.id }}" class="collapse" aria-labelledby="heading{{ chapter.id }}">
                    <div class="card-body">{{ chapter.description }}</div>
                </div>
            </div>
            {% endif %}

            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
